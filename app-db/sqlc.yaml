version: "2"
sql:
  - engine: "postgresql"
    queries: "docs/sqlc/queries.sql"
    schema: "docs/sqlc/schema.sql"
    gen:
      go:
        package: "postgres"
        sql_package: "pgx/v5"
        out: "internal/platform/postgres"
        output_files_suffix: ".gen"
        output_models_file_name: "model.gen.go"
        output_db_file_name: "db.gen.go"
        emit_interface: false
